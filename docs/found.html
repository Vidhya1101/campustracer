<!DOCTYPE html>
<html>
<head>
  <title>Report Found Item</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <a href="index.html">‚Üê Back to Dashboard</a>
</header>

<form class="form" id="foundForm">
  <div class="form-header found">
    <h2>Report Found Item</h2>
    <p>Please provide accurate details to help recovery.</p>
  </div>

  <div class="form-body">
    <label>Item Name</label>
    <input type="text" required>

    <label>Description</label>
    <textarea required></textarea>

    <div class="row">
      <div>
        <label>Location Found</label>
        <input type="text" required>
      </div>
      <div>
        <label>Date Found</label>
        <input type="date" required>
      </div>
    </div>

    <label>Primary Color</label>
    <input type="text" required>

    <label>Brand</label>
    <input type="text">

    <label>Identifying Details</label>
    <textarea required></textarea>


    <label>Upload Item Images (Minimum 1, Max 4)</label>

    <input
      type="file"
      id="imageInput"
      accept="image/*"
      capture="environment"
      hidden
    />

    <div class="image-grid">
      <div class="image-box" data-index="0">+</div>
      <div class="image-box" data-index="1">+</div>
      <div class="image-box" data-index="2">+</div>
      <div class="image-box" data-index="3">+</div>
    </div>


    <h3>Finder Contact Details</h3>

    <label>Your Name</label>
    <input type="text" required>

    <label>Phone Number</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <div class="actions">
      <a href="index.html" class="btn outline">Cancel</a>
      <button class="btn green" type="submit">Submit Report</button>
    </div>
  </div>
</form>

<script src="js/script.js"></script>
</body>
</html>
